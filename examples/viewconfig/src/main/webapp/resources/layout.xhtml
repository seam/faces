<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      lang="en" xml:lang="en">
<f:view>
    <h:head>
        <h:outputStylesheet name="style.css"/>
        <title>
            <ui:insert name="title">Sample</ui:insert>
            | ViewConfig Sample App
        </title>
    </h:head>
    <h:body>
        <div class="content" style="border-color: #{theme.borderColor}">
            <h:form>
                <div style="float:right">
                    <h:commandLink value="Home" action="/index"/>
                    <h:outputText value=" | " rendered="#{identity.loggedIn}"/>
                    <h:commandLink value="Logout" action="#{identity.logout}" rendered="#{identity.loggedIn}"/>
                </div>
            </h:form>
            <ui:insert name="content"/>
        </div>
    </h:body>
</f:view>
</html>
