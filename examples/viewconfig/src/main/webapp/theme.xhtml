<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xml:lang="en" lang="en">

<ui:composition template="/resources/layout.xhtml">
    <ui:define name="title">Bienvenue</ui:define>
    <ui:define name="content">
        <p>Please select your favorite color</p>
        <h:form>
            <div>
                <div>Current theme : #{themeSelector.theme}</div>
                <h:selectOneMenu value="#{themeSelector.theme}">
                    <f:selectItems value="#{themeSelector.themes}"/>
                </h:selectOneMenu>
                <h:commandButton action="#{themeSelector.select}" id="themeSelector" value="OK"/>
            </div>
            <h:messages globalOnly="true"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
